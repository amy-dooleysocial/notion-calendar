<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Month Calendar</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the calendar */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure it takes full viewport height for centering */
            background-color: #f8f8f8; /* Light background to match Notion */
        }
        .calendar-container {
            width: 100%;
            max-width: 320px; /* Small calendar view */
            background-color: #ffffff;
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* shadow-md */
            padding: 1rem;
            box-sizing: border-box; /* Include padding in width */
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.25rem; /* gap-1 */
            text-align: center;
        }
        .day-header {
            font-weight: 600; /* font-semibold */
            color: #4b5563; /* gray-600 */
            font-size: 0.75rem; /* text-xs */
            padding-bottom: 0.5rem;
        }
        .day-cell {
            padding: 0.5rem 0.25rem;
            border-radius: 0.375rem; /* rounded-md */
            font-size: 0.875rem; /* text-sm */
            color: #374151; /* gray-700 */
            display: flex;
            justify-content: center;
            align-items: center;
            aspect-ratio: 1 / 1; /* Make cells square */
        }
        .day-cell.current-day {
            background-color: #3b82f6; /* blue-500 */
            color: #ffffff;
            font-weight: 700; /* font-bold */
        }
        .day-cell.other-month {
            color: #9ca3af; /* gray-400 */
        }
    </style>
</head>
<body>
    <div id="calendar" class="calendar-container">
        <!-- Calendar will be rendered here by JavaScript -->
    </div>

    <script>
        // Function to render the calendar
        function renderCalendar() {
            const calendarEl = document.getElementById('calendar');
            const today = new Date();
            const currentMonth = today.getMonth();
            const currentYear = today.getFullYear();
            const currentDay = today.getDate();

            // Get the first day of the month
            const firstDayOfMonth = new Date(currentYear, currentMonth, 1);
            // Get the day of the week for the first day (0 for Sunday, 6 for Saturday)
            const startDayOfWeek = firstDayOfMonth.getDay();

            // Get the number of days in the current month
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

            // Get the previous month's last day for leading empty cells
            const lastDayOfPrevMonth = new Date(currentYear, currentMonth, 0).getDate();

            // Clear previous calendar content
            calendarEl.innerHTML = '';

            // Month and Year Header
            const monthNames = ["January", "February", "March", "April", "May", "June",
                                "July", "August", "September", "October", "November", "December"];
            const header = document.createElement('div');
            header.className = 'text-center text-lg font-bold mb-4 text-gray-800';
            header.textContent = `${monthNames[currentMonth]} ${currentYear}`;
            calendarEl.appendChild(header);

            // Days of the week headers
            const dayHeaders = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            const gridContainer = document.createElement('div');
            gridContainer.className = 'calendar-grid';

            dayHeaders.forEach(day => {
                const dayHeaderEl = document.createElement('div');
                dayHeaderEl.className = 'day-header';
                dayHeaderEl.textContent = day;
                gridContainer.appendChild(dayHeaderEl);
            });

            // Fill in leading empty cells for days before the 1st
            for (let i = 0; i < startDayOfWeek; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'day-cell other-month';
                // Optionally show days from previous month
                // emptyCell.textContent = lastDayOfPrevMonth - (startDayOfWeek - 1 - i);
                gridContainer.appendChild(emptyCell);
            }

            // Fill in days of the current month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('div');
                dayCell.className = 'day-cell';
                dayCell.textContent = day;

                if (day === currentDay) {
                    dayCell.classList.add('current-day');
                }
                gridContainer.appendChild(dayCell);
            }

            // Fill in trailing empty cells for the rest of the week
            const totalCells = startDayOfWeek + daysInMonth;
            const remainingCells = (7 - (totalCells % 7)) % 7; // Ensure it wraps correctly for full weeks
            for (let i = 0; i < remainingCells; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'day-cell other-month';
                // Optionally show days from next month
                // emptyCell.textContent = i + 1;
                gridContainer.appendChild(emptyCell);
            }

            calendarEl.appendChild(gridContainer);
        }

        // Render the calendar when the window loads
        window.onload = renderCalendar;

        // Optional: Re-render on window resize to ensure responsiveness (though Tailwind handles most of it)
        window.addEventListener('resize', renderCalendar);
    </script>
</body>
</html>
